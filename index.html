<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

h1 {
  font-size: 3rem;
  color: #333;
}

.animation {
  width: 200px;
  height: 200px;
  position: relative;
  margin: 20px auto;
}

.circle {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: #007bff;
  position: absolute;
  animation: pulse 2s infinite;
  opacity: 0.7;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.7;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.4;
  }
  100% {
    transform: scale(1);
    opacity: 0.7;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <div class="animation">
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
